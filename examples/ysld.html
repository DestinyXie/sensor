<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Erasable Mask</title>
    <!--<script type="text/javascript" src="../src/require.js"></script>-->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://bs.baidu.com/public01/bcs-sensor/build/eraseYSLDMask-built.js"></script>
    <!--<script src="../build/eraseYSLDMask-built.js"></script>-->
    <style>
    body {
        padding: 0;
        margin: 0;
        height: 1000px;
    }
    #imgWrap {
        width: 100%;
        position: relative;
    }
    .originCont {
        width: 100%;
    }
    #percentDom {
        position: absolute;
        top: 5px;
        left: 5px;
        color: #111;
        font-size: 14px;
        z-index: 100;
    }
    #logo {
        position: absolute;
        width: 50px;
        height: 35px;
        top: 147px;
        right: 17px;
    }
    </style>
</head>
<body>
<div id="imgWrap">
    <div id="logo"></div>
    <img class="originCont" src="../images/pm2.5/pm_bg_1.jpg" />
    <div id="percentDom"></div>
</div>
<script>
require(['eraseYSLDMask'], function(genMask) {
    // 根据质量指数生成相应的文字
    function getIdxText(idx) {
        if (idx >= 300) {
            return '严重';
        }
        if (idx >= 200) {
            return '重度';
        }
        if (idx >= 150) {
            return '中度';
        }
        if (idx >= 100) {
            return '轻度';
        }
        if (idx >= 50) {
            return '良';
        }
        if (idx >= 0) {
            return '优';
        }
        return '不知道';
    }
    var airIndex = 130;
    var airIndexText = '轻度';

    // TEST从url上获取空气质量指数
    var hrefIndex = /\airIndex=(\d+)/.exec(location.href);
    if (hrefIndex && hrefIndex.length > 1) {
        airIndex = hrefIndex[1];
    }

    airIndexText = getIdxText(airIndex);

    genMask(airIndex, airIndexText, 'logo');

});
</script>
</body>
</html>
