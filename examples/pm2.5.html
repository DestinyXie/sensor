<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Erasable Mask</title>
    <script type="text/javascript" src="../src/require.js"></script>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    #imgWrap {
        width: 100%;
        position: relative;
    }
    .originCont {
        width: 100%;
    }
    #percentDom {
        position: absolute;
        top: 5px;
        left: 5px;
        color: #111;
        font-size: 14px;
        z-index: 100;
    }
    </style>
</head>
<body>
<div id="imgWrap">
    <img class="originCont" src="../images/pm2.5/pm_bg.jpg" />
    <div id="percentDom"></div>
</div>
<script>
require.config({
    baseUrl: '../src'
});
require(['erasableMask'], function(Mask) {
    var bodyStyle = document.body.style;
    bodyStyle.mozUserSelect = 'none';
    bodyStyle.webkitUserSelect = 'none';


    var perStr;
    var perDom = document.getElementById('percentDom');
    var mask = new Mask('imgWrap', {
        alpha: 90,
        alphaRadius: 5,
        eraseWidth: 40,
        eraseHeight: 100,
        angle: 45,
        eraseImage: '/images/pm2.5/pm_bottle.png',
        color: '#ddd',
        showPoint: true,
        onStart: function(x, y) {
            genRain(x - 20, y + 80, 14, 14, 4000, 400, 200);
            genRain(x - 100, y + 60, 10, 10, 4000, 500, 1000);
        },
        callback: function(percent, x, y) {
            perStr = '擦除百分比为：' + Math.floor(percent) + '%';
            perDom.innerHTML = perStr;
            if (percent >= 20) {
                genRain(x, y + 70, 8, 8, 4000, 400, 200);
            }
            if (percent >= 25) {
                genRain(x, y + 50, 12, 12, 5000, 600, 200);
            }
            if (percent >= 30) {
                genRain(x, y + 90, 9, 9, 5000, 500, 200);
            }
            if (percent >= 40) {
                mask.clearRainDrop();
                mask.clearMask();
                mask.stop();
                perDom.innerHTML = '已清除全部遮罩';
            }
        }
    });
    mask.start();

    var rainDrops = 0;
    // 生成雨滴 最多生成5个
    function genRain(x, y, w, h, t, d, l) {
        console.log([x, y]);
        if (rainDrops >= 5) {
            return;
        }
        rainDrops++;
        setTimeout(function() {
            mask.rainDrop('/images/pm2.5/waterdrop.png', x, y, w, h, t, d);
        }, l);
    }

})();
</script>
</body>
</html>
