<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Geolocation Example</title>
    <script type="text/javascript" src="../src/require.js"></script>
    <style type="text/css" media="screen">
        html,body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            font-size: 16px;
            font-weight: bold;
            background-color: #333;
        }
        #geo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            text-shadow: 1px 1px 1px #111;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id='geo'>determining position</div>
<div id="map">

</div>
<script type="text/javascript" charset="utf-8">
require.config({
    baseUrl: '../src'
});
require(['geolocation'], function(Shake) {
    var x = document.getElementById("geo");
    var vpW = document.documentElement.offsetWidth;
    var vpH = document.documentElement.offsetHeight;

    var determining = true;
    var dotNum = 0;
    var interV = setInterval(function() {
        if (determining) {
            dotNum = (dotNum + 1) % 4;
            var i = dotNum;
            var wStr = 'determining position';
            while (i--) {
                wStr += '.';
            }
            x.innerHTML = wStr;
        }
    }, 500);
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            clearInterval(interV);
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    function showPosition(position) {
        clearInterval(interV);
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        x.innerHTML = "Latitude: " + lat +
        "<br>Longitude: " + lon;
        showMap(lon, lat, vpW, vpH);
    }
    function showMap(lon, lat, width, height) {
        var url = "http://api.map.baidu.com/staticimage?center=" + lon + "," + lat + "&width=" + width + "&height=" + height + "&zoom=17"
        var img = document.createElement('img');
        img.src = url;
        document.getElementById('map').appendChild(img);
    }
    function showError(error) {
        clearInterval(interV);
        switch(error.code) {
            case error.PERMISSION_DENIED:
                x.innerHTML = "User denied the request for Geolocation."
                break;
            case error.POSITION_UNAVAILABLE:
                x.innerHTML = "Location information is unavailable."
                break;
            case error.TIMEOUT:
                x.innerHTML = "The request to get user location timed out."
                break;
            case error.UNKNOWN_ERROR:
                x.innerHTML = "An unknown error occurred."
                break;
        }
    }
    getLocation();
});
</script>
</body>
</html>
